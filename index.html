<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saldo - Banco Neon</title>
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <main class="saldo grid-container">
      <header class="saldo__header">
        <a href="#" class="saldo__logo"></a>
        <p class="saldo__valor">saldo <span>R$ 100.000.00,00</span></p>
      </header>
      <article class="saldo__info">
        <span class="saldo__info__year">2017</span>
        <p class="saldo__info__greeting">Bem-vindo</p>
        <ul class="grid-x saldo__carousel" id="cards">
          <li id="card-1" class="cell medium-4 large-4 small-12 saldo__carousel__card saldo__carousel__card--calendar left"></li>
          <li id="card-2" class="cell medium-4 large-4 small-12 saldo__carousel__card saldo__carousel__card--light-blue middle">
            <ul class="saldo__carousel__list">
              <li data-purchase-id="purchase-1">
                <div class="icon-category"></div>
                <div class="description">
                  <span>Sua compra aparece aqui</span>
                  <p class="value">R$ 1.000.00,00</p>
                </div>
                <a href="#" class="delete-purshase" data-delete-id="1"></a>
              </li>
              <li data-purchase-id="purchase-2">
                <div class="icon-category"></div>
                <div class="description">
                  <span>Receba pagamentos</span>
                  <p class="value value--positive">R$ + 2.000.00,00</p>
                </div>
                <a href="#" class="delete-purshase" data-delete-id="2"></a>
              </li>
              <li data-purchase-id="purchase-3">
                <div class="icon-category"></div>
                <div class="description">
                  <span>Tarifa</span>
                  <p class="value">R$ -0,01</p>
                </div>
                <a href="#" class="delete-purshase" data-delete-id="3"></a>
              </li>
              <li data-purchase-id="purchase-4">
                <div class="icon-category"></div>
                <div class="description">
                  <span>Tarifa</span>
                  <p class="value">R$ -0,01</p>
                </div>
                <a href="#" class="delete-purshase" data-delete-id="4"></a>
              </li>
              <li data-purchase-id="purchase-5">
                <div class="icon-category"></div>
                <div class="description">
                  <span>Tarifa</span>
                  <p class="value">R$ -0,01</p>
                </div>
                <a href="#" class="delete-purshase" data-delete-id="5"></a>
              </li>
              <li data-purchase-id="purchase-6">
                <div class="icon-category"></div>
                <div class="description">
                  <span>Tarifa</span>
                  <p class="value">R$ -0,01</p>
                </div>
                <a href="#" class="delete-purshase" data-delete-id="6"></a>
              </li>
              <li data-purchase-id="purchase-7">
                <div class="icon-category"></div>
                <div class="description">
                  <span>Tarifa</span>
                  <p class="value">R$ -0,01</p>
                </div>
                <a href="#" class="delete-purshase" data-delete-id="7"></a>
              </li>
            </ul>
          </li>
          <li id="card-3" class="cell medium-4 large-4 small-12 saldo__carousel__card saldo__carousel__card--calendar right"></li>
        </ul>
        <ul class="saldo__carousel__options" id="options">
          <li data-card="1"></li>
          <li data-card="2" class="active-option"></li>
          <li data-card="3"></li>
        </ul>
      </article>
    </main>
    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
